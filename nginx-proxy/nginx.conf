events {}

stream {
    upstream webserver_stream {
        ########################################
        ### O nome do container do WordPress ###
        ########################################
        server webserver:80;
    }

    server {
        ########################################
        ### O Nginx vai escutar a porta 8080 ###
        ########################################
        listen 8080;

        #############################################
        ### Redireciona o trÃ¡fego para o upstream ###
        #############################################
        proxy_pass webserver_stream;
    }
}
